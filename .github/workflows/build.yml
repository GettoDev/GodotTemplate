name: Build Godot Windows Template

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Godot source
      uses: actions/checkout@v3
      with:
        repository: godotengine/godot
        ref: '4.5.1-stable'
        submodules: 'recursive'
        
    - name: Install and configure MinGW with POSIX threads
      run: |
        sudo apt-get update
        
        # 1. REMOVER cualquier instalación previa de MinGW que cause conflicto
        sudo apt-get remove --purge -y mingw-w64* || true
        
        # 2. Instalar SOLO las versiones POSIX explícitamente
        sudo apt-get install -y \
          build-essential \
          scons \
          pkg-config \
          g++-mingw-w64-posix \
          gcc-mingw-w64-posix \
          binutils-mingw-w64 \
          mingw-w64-common \
          mingw-w64-tools \
          python3
        
        # 3. Forzar POSIX como predeterminado (IMPORTANTE)
        sudo update-alternatives --install /usr/bin/x86_64-w64-mingw32-gcc x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix 100
        sudo update-alternatives --install /usr/bin/x86_64-w64-mingw32-g++ x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix 100
        sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
        sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
        
        # 4. Verificar la configuración
        echo "=== VERIFICANDO CONFIGURACIÓN ==="
        ls -la /usr/bin/*mingw*posix*
        update-alternatives --query x86_64-w64-mingw32-g++
        update-alternatives --query x86_64-w64-mingw32-gcc
        
        # 5. Test de threads
        echo "=== TEST DE THREADS ==="
        x86_64-w64-mingw32-g++ -dumpspecs | grep -i thread || true
        
    - name: Install build dependencies
      run: |
        sudo apt-get install -y \
          libx11-dev \
          libxcursor-dev \
          libxi-dev \
          libxinerama-dev \
          libxrandr-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libfontconfig-dev \
          libfreetype-dev
        
    - name: Generate encryption key
      id: gen_key
      run: |
        echo "key=$(openssl rand -hex 32)" >> $GITHUB_OUTPUT
        echo "Encryption key generated and saved"
        
    - name: Build Windows 64-bit Template
      run: |
        echo "=== CONFIGURACIÓN DE BUILD ==="
        echo "Compiler info:"
        x86_64-w64-mingw32-g++ --version
        echo ""
        echo "Starting build..."
        
        # Construir con parámetros optimizados
        scons platform=windows \
          target=template_release \
          bits=64 \
          use_mingw=yes \
          builtin_brotli=yes \
          builtin_freetype=yes \
          verbose=yes \
          progress=yes \
          deprecated=no \
          disable_3d=no \
          -j$(nproc)
        
        echo "=== BUILD COMPLETADO ==="
        
        # Verificar y copiar resultado
        if [ -f "bin/godot.windows.template_release.x86_64.exe" ]; then
          cp bin/godot.windows.template_release.x86_64.exe godot_windows_64.exe
          echo "✅ Template creado: godot_windows_64.exe"
          echo "Tamaño: $(ls -lh godot_windows_64.exe | awk '{print $5}')"
        else
          echo "❌ ERROR: Archivo no encontrado!"
          echo "Contenido de bin/:"
          ls -la bin/ || true
          exit 1
        fi
        
    - name: Create README with key
      run: |
        cat > !!!IMPORTANTE_CLAVE!!!.txt << 'EOF'
        ╔══════════════════════════════════════════════════════════╗
        ║                 CLAVE DE ENCRIPTACIÓN                    ║
        ╠══════════════════════════════════════════════════════════╣
        ║                                                          ║
        ║  ${{ steps.gen_key.outputs.key }}  ║
        ║                                                          ║
        ║  ⚠️  ¡GUARDA ESTA CLAVE! Sin ella no podrás:            ║
        ║     • Exportar juegos encriptados                        ║
        ║     • Abrir archivos .pck encriptados                    ║
        ║                                                          ║
        ╚══════════════════════════════════════════════════════════╝
        
        ==================== INSTRUCCIONES ====================
        
        1️⃣ INSTALAR TEMPLATE:
           Copia "godot_windows_64.exe" a:
           
           Windows:
           C:\Users\[TU_USUARIO]\AppData\Roaming\Godot\export_templates\4.5.1.stable\
           
           Linux/Mac:
           ~/.local/share/godot/export_templates/4.5.1.stable/
           
           Renombra a: windows_64_release.exe
        
        2️⃣ EN GODOT EDITOR:
           • Ve a Editor → Editor Settings → Export → Templates
           • Verifica que aparece la versión 4.5.1
        
        3️⃣ EXPORTAR CON ENCRIPCIÓN:
           • Project → Export
           • Selecciona "Windows Desktop"
           • Pestaña "Encryption" → Pega la clave de arriba
           • Marca "Encrypt PCK"
           • Export Project
        
        =======================================================
        Godot 4.5.1 | Build: $(date) | Con soporte de encriptación
        =======================================================
        EOF
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: godot-4.5.1-windows-template
        path: |
          godot_windows_64.exe
          !!!IMPORTANTE_CLAVE!!!.txt
