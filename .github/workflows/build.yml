name: Build Godot Windows Template

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Godot version'
        required: true
        default: '4.5.1-stable'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Godot source
      uses: actions/checkout@v3
      with:
        repository: godotengine/godot
        ref: ${{ github.event.inputs.version }}
        submodules: 'recursive'
        
    - name: Install MinGW with POSIX threads
      run: |
        sudo apt-get update
        # Instalar MinGW con soporte POSIX
        sudo apt-get install -y \
          build-essential \
          scons \
          pkg-config \
          mingw-w64 \
          mingw-w64-tools \
          binutils-mingw-w64 \
          g++-mingw-w64
        
        # Configurar POSIX threads como predeterminado
        sudo update-alternatives --set x86_64-w64-mingw32-g++ /usr/bin/x86_64-w64-mingw32-g++-posix
        sudo update-alternatives --set x86_64-w64-mingw32-gcc /usr/bin/x86_64-w64-mingw32-gcc-posix
        sudo update-alternatives --set x86_64-w64-mingw32-gcc-nm /usr/bin/x86_64-w64-mingw32-gcc-nm-posix
        sudo update-alternatives --set x86_64-w64-mingw32-gfortran /usr/bin/x86_64-w64-mingw32-gfortran-posix
        
        # Verificar que está configurado correctamente
        x86_64-w64-mingw32-g++ --version
        echo "MinGW configured with POSIX threads"
        
    - name: Install other dependencies
      run: |
        sudo apt-get install -y \
          python3-pip \
          libx11-dev \
          libxcursor-dev \
          libxi-dev \
          libxinerama-dev \
          libxrandr-dev \
          libasound2-dev \
          libpulse-dev \
          libudev-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libfontconfig-dev \
          libfreetype-dev
        
    - name: Generate encryption key
      id: gen_key
      run: |
        echo "key=$(openssl rand -hex 32)" >> $GITHUB_OUTPUT
        echo "ENCRYPTION_KEY generated successfully"
        
    - name: Build Windows 64-bit Release
      run: |
        echo "Starting 64-bit Release build..."
        
        scons platform=windows \
          target=template_release \
          bits=64 \
          use_mingw=yes \
          builtin_brotli=yes \
          builtin_freetype=yes \
          builtin_msdfgen=yes \
          verbose=yes \
          progress=yes \
          -j2
        
        echo "Build completed successfully!"
        cp bin/godot.windows.template_release.x86_64.exe template_release_64.exe
        ls -la bin/
        
    - name: Create installation package
      run: |
        # Crear archivo de instrucciones
        cat > INSTALL.txt << 'EOF'
        ===========================================
        GODOT WINDOWS TEMPLATE 4.5.1
        ===========================================
        
        IMPORTANTE: GUARDA ESTA CLAVE DE ENCRIPTACIÓN
        Clave: ${{ steps.gen_key.outputs.key }}
        
        INSTALACIÓN:
        1. Copia los archivos .exe a la carpeta:
        
           Windows:
           C:\Users\[TU_USUARIO]\AppData\Roaming\Godot\export_templates\4.5.1.stable\
        
           Linux/Mac:
           ~/.local/share/godot/export_templates/4.5.1.stable/
        
        2. Renombra los archivos:
           template_release_64.exe → windows_64_release.exe
        
        3. En Godot Editor:
           - Ve a Editor → Editor Settings → Export → Templates
           - Asegúrate que la ruta es correcta
        
        USO DE ENCRIPCIÓN:
        1. Al exportar tu juego, en la pestaña "Encryption"
        2. Pega la clave de arriba
        3. Marca "Encrypt PCK"
        
        ===========================================
        EOF
        
        # Reemplazar la clave en el archivo
        sed -i "s/\${{ steps.gen_key.outputs.key }}/${{ steps.gen_key.outputs.key }}/g" INSTALL.txt
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: godot-windows-template-4.5.1
        path: |
          template_release_64.exe
          INSTALL.txt
        retention-days: 90
